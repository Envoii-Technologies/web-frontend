# .github/workflows/release-develop.yaml
name: "Release New Development Version"

on:
  push:
    branches:
      - 'develop'

jobs:
  update-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        git config --global user.name "<GITHUB BOT>"
        git config --global user.email "<>"
        npx standard-version
        git push --follow-tags origin develop
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-and-push-image:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: olegtarasov/get-tag@v2.1.2
        id: tagName
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Build develop Image'
        run: |
          echo ${{ github.event.release.tag_name }}
          echo $GIT_TAG_NAME
          docker build  --build-arg GITHUB_TOKEN=${{ secrets.BUILD_ACCESS_TOKEN }} --tag ghcr.io/envoii-technologies/web-frontend:$GIT_TAG_NAME-develop .
          docker push ghcr.io/envoii-technologies/web-frontend:$GIT_TAG_NAME-develop